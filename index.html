<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcula Idade Cao</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<header>
			<h1>Calcule a idade do seu cachorro</h1>
		</header>
			<div>
				<p>Selecione a data de nascimento do seu cachorro</p>
				<input type="date" id="start" placeholder="Data Nascimento">
			</div>
			<div>
				
				<label for="peso">Selecione o peso do seu cacharro:</label>
					<select id="peso" name="peso">
					<option value="0-10" selected>0 a 10kg</option>
					<option value="10-20">10 a 20 kg</option>
					<option value="20-40">20 a 40 kg</option>
					<option value="40+">acima de 40kg</option>
					</select>
				<button id="button" onclick="conversao()">Calcular Idade</button>
				<div id="resposta">
				</div>
			</div>
		<script src="main.js"></script>
	</body>
</html>
